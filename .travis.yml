language: objective-c
osx_image: xcode8.2
env:
  global:
  - FRAMEWORK_NAME=GIGPassbook
before_script:
  - carthage version
  - carthage bootstrap --platform iOS
script:
  - set -o pipefail && xcodebuild -project GIGPassbook.xcodeproj -scheme GIGPassbook -sdk iphonesimulator -destination "platform=iOS Simulator,OS=10.1,name=iPhone 6" test | xcpretty
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: gigigoapps/gigigo-ios-passbook
    tags: true
notifications:
  slack:
    secure: 
